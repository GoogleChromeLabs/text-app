<!DOCTYPE html>
<html>
<head>
  <title>Text</title>
  <link href="css/app.css" rel="stylesheet">
  <link href="css/theme-default.css" rel="stylesheet">
  <link href="css/theme-dark.css" rel="stylesheet">
  <link href="css/theme-light.css" rel="stylesheet">
  <link href="lib/CodeMirror/lib/codemirror.css" rel="stylesheet">
</head>
<body>
  <div id="window-container">
    <div id="sidebar">
      <div id="sidebar-resizer"></div>
      <div id="file-tabs-menu">
        <h1>Text</h1>

        <hr>

        <ul id="file-menu">
          <li id="file-menu-new"><div i18n-content="fileMenuNew"></div></li>
          <li id="file-menu-open"><div i18n-content="fileMenuOpen"></div></li>
          <li id="file-menu-save"><div i18n-content="fileMenuSave"></div></li>
          <li id="file-menu-saveas"><div i18n-content="fileMenuSaveas"></div></li>
        </ul>

        <hr>

        <div id="tabs-list-container">
          <ul id="tabs-list"></ul>
        </div>

        <hr>
        <ul class="settings-switch-ul">
          <li id="open-settings"><div i18n-content="menuOpenSettings"></div></li>
        </ul>
      </div>
      <div id="settings-menu">
        <h1 i18n-content="menuSettings"></h1>
        <hr>
        <div id="settings-container">
          <ul id="settings-list">
            <li>
              <label for="setting-autosave" i18n-content="autosaveSetting"></label>
              <input type="checkbox" id="setting-autosave">
            </li>
            <li>
              <label for="setting-spacestab" i18n-content="spacestabSetting"></label>
              <input type="checkbox" id="setting-spacestab">
            </li>
            <li>
              <label for="setting-tabsize" i18n-content="tabsizeSetting"></label>
              <input type="text" id="setting-tabsize" size="1" maxlength="2"
                     pattern="\d\d?" value="8">
            </li>
            <li>
              <label for="setting-wraplines" i18n-content="wraplinesSetting"></label>
              <input type="checkbox" id="setting-wraplines">
            </li>
            <li>
              <label for="setting-linenumbers" i18n-content="linenumbersSetting"></label>
              <input type="checkbox" id="setting-linenumbers">
            </li>
            <li>
              <label for="setting-smartindent" i18n-content="smartindentSetting"></label>
              <input type="checkbox" id="setting-smartindent">
            </li>
<!--        <li>
              <label for="setting-margin">Right margin</label>
              <input type="checkbox" id="setting-margin">
            </li>
            <li>
              <label for="setting-margincol">Margin column</label>
              <input type="text" id="setting-margincol" size="1" maxlength="3"
                     pattern="\d+" value="80">
            </li>  -->
            <li>
              <label for="setting-theme" i18n-content="themeSetting"></label>
              <select name="setting-theme" id="setting-theme">
                <option value="default" i18n-content="DefaultThemeOption"></option>
                <option value="light" i18n-content="LightThemeOption"></option>
                <option value="dark" i18n-content="DarkThemeOption"></option>
              </select>
            </li>
          </ul>
        </div>
        <hr>
        <ul class="settings-switch-ul">
          <li id="close-settings"><div i18n-content="closeSettings"></div></li>
        </ul>
      </div>
    </div>
    <div id="main-container">
      <header>
        <div class="icon-button" id="toggle-sidebar" i18n-values="title:openSidebarButton"></div>
        <div class="icon-button" id="search-button" i18n-values="title:searchButton"></div>
        <div class="search-container">
          <input type="search" id="search-input">
          <span id="search-counting"></span>
          <button class="search-navigation-button" id="search-previous-button" i18n-values="title:searchPreviousButton"></button>
          <button class="search-navigation-button" id="search-next-button" i18n-values="title:searchNextButton"></button>
        </div>
        <div id="title-filename" i18n-content="errorTitle"></div>
        <div class="icon-button" id="window-maximize" i18n-values="title:maximizeButton"></div>
        <div class="icon-button" id="window-close" i18n-values="title:closeButton"></div>
      </header>

      <div id="editor"></div>
    </div> <!-- main-container -->
  </div> <!-- window-container -->

  <div id="dialog-container">
    <div class="dialog-window">
      <div class="dialog-text"></div>
      <div class="dialog-buttons">
        <div class="dialog-button" i18n-content="yesDialogButon"></div>
        <div class="dialog-button" i18n-content="noDialogButon"></div>
        <div class="dialog-button" i18n-content="cancelDialogButon"></div>
      </div>
    </div>
  </div>

  <script src="lib/jquery-1.8.3.min.js" type="text/javascript"></script>
  <!-- JS -->
  <script src="lib/CodeMirror/lib/codemirror.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/addon/edit/matchbrackets.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/addon/search/searchcursor.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/clike/clike.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/clojure/clojure.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/cobol/cobol.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/coffeescript/coffeescript.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/commonlisp/commonlisp.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/css/css.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/d/d.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/diff/diff.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/erlang/erlang.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/go/go.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/haskell/haskell.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/htmlmixed/htmlmixed.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/javascript/javascript.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/less/less.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/livescript/livescript.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/lua/lua.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/markdown/markdown.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/ocaml/ocaml.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/pascal/pascal.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/perl/perl.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/php/php.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/python/python.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/r/r.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/ruby/ruby.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/rust/rust.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/scheme/scheme.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/shell/shell.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/smalltalk/smalltalk.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/sql/sql.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/stex/stex.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/tcl/tcl.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/vbscript/vbscript.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/xml/xml.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/xquery/xquery.js" type="text/javascript"></script>
  <script src="lib/CodeMirror/mode/yaml/yaml.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <script src="js/editor-cm.js" type="text/javascript"></script>
  <script src="js/i18n-template.js" type="text/javascript"></script>
  <script src="js/search.js" type="text/javascript"></script>
  <script src="js/settings.js" type="text/javascript"></script>
  <script src="js/tabs.js" type="text/javascript"></script>
  <script src="js/util.js" type="text/javascript"></script>
  <script src="js/controllers/dialog.js" type="text/javascript"></script>
  <script src="js/controllers/hotkeys.js" type="text/javascript"></script>
  <script src="js/controllers/menu.js" type="text/javascript"></script>
  <script src="js/controllers/search.js" type="text/javascript"></script>
  <script src="js/controllers/settings.js" type="text/javascript"></script>
  <script src="js/controllers/window.js" type="text/javascript"></script>
  <!-- /JS -->

</body>
</html>
